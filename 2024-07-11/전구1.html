<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>onclick 사용</p>

    <img src="../images/coke.jpg" id="myImg" /><br />

    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
      let myImg = document.getElementById("myImg");
      let onBtn = document.getElementById("onBtn");
      let offBtn = document.getElementById("offBtn");

      onBtn.onclick = changePic1; //함수 실행
      offBtn.onclick = changePic2; //괄호 없음 395쪽
      // 객체의 이벤트 리스너 프로퍼티에 리스너 등록

      function changePic1() {
        myImg.src = "../images/coke_2.jpeg";
      }
      function changePic2() {
        myImg.src = "../images/coke.jpg";
      }
    </script>
  </body>
</html>
