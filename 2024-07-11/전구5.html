<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <p>if사용</p>

    <img src="../images/coke.jpg" id="myImg" /><br />
    <button id="onBtn" onclick="light(1)">켜기</button>
    <button id="offBtn" onclick="light(0)">끄기</button>


    <script>
      function light(sw){
        let pic;
        if(sw==0){
            pic = "../images/coke.jpg"
        } else {
            pic = "../images/coke_2.jpeg"
        }
        document.getElementById("myImg").src = pic
      }
    </script>
  </body>
</html>
