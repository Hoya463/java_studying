<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <p>addEventListener 사용</p>

    <img src="../images/coke.jpg" id="myImg" /><br />

    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
      let myImg = document.getElementById("myImg");
      let onBtn = document.getElementById("onBtn");
      let offBtn = document.getElementById("offBtn");

      onBtn.addEventListener("click", changePic1);
      offBtn.addEventListener("click", changePic2);

      function changePic1() {
        myImg.src = "../images/coke_2.jpeg";
      }
      function changePic2() {
        myImg.src = "../images/coke.jpg";
      }
    </script>
  </body>
</html>
