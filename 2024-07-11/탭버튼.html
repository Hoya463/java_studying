<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tab-button {
        width: 150px;
        padding: 10px 40px;
        cursor: pointer;
        background-color: skyblue;
      }
      .tab-content {
        border: 1px solid;
        width: 420px;
        padding: 20px;
        display: none;
      }
      .tab-button.active {
        background-color: rgb(57, 57, 255);
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" onclick="openTab(event,'tab1')">
        탭 1
      </button>
      <button class="tab-button" onclick="openTab(event,'tab2')">탭 2</button>
      <button class="tab-button" onclick="openTab(event,'tab3')">탭 3</button>
    </div>
    <div class="tab-content" id="tab1">
      <h3>탭 1의 제목</h3>
      <pre>
            1111111탭의 내용
            탭1의 내용
            탭1의 내용
        </pre
      >
    </div>
    <div class="tab-content" id="tab2">
      <h3>탭 2의 제목</h3>
      <pre>
              2222222탭의 내용
              탭2의 내용
              탭2의 내용
          </pre
      >
    </div>
    <div class="tab-content" id="tab3">
      <h3>탭 3의 제목</h3>
      <pre>
              33333333탭의 내용
              탭3의 내용
              탭3의 내용
          </pre
      >
    </div>

    <script>
      function openTab(event, tabName) {
        //모든 탭 내용 안보이게
        const tabContents = document.querySelectorAll(".tab-content");
        for (const content of tabContents) {
          content.style.display = "none";
        }
        //모든 탭 버튼에서 active 클래스를 제거
        const tabButtons = document.querySelectorAll(".tab-button")
        for (const button of tabButtons) {
            button.classList.remove('active')
          }

        //선택한 탭 내용 보여주고 active 클래스를 추가
        document.getElementById(tabName).style.display = "block";
        event.curretTarget.classList.add("active");
      }
      // 페이지가 열리면 첫번째 탭 보이게
      document.getElementById('tab1').style.display = 'block'
    </script>
  </body>
</html>
