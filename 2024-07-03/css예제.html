<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css예제</title>
    <style>
      h2 {
        color: red;
      }

      .text1 {
        font-size: 20px;
        font-weight: bold;
        color: blue;
      }

      .text2 {
        font-size: 20px;
        font-weight: bold;
      }

      .container {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../images/coke.jpg" alt="" />
      <h2>주문 및 배송</h2>

      <p>
        <span class="text1">오전 2시 이전</span>주문은 당일 발송 <br />
        2시 이후 주문건은 다음날 발송
      </p>

      <h2>고객센터</h2>

      <p>
        <span class="text2">0000-0000</span> <br />
        상담시간 : 오전9시 ~ 오후 6시(토/일,공휴일 휴무)
      </p>
    </div>
  </body>
</html>
