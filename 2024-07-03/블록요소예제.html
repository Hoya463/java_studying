<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소예제</title>
    <style>
      .container {
        border: 1px solid black;
      }
      h2 {
        background-color: brown;
        color: aliceblue;
      }
      .title {
        background-color: brown;
        color: aliceblue;
      }
      .sum {
        font-weight: bold;
      }
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="title">[날씨] 내일아침 쌀쌀,</span>
      <p class="sum">한낮 포근... 내륙 짙은 안개</p>
      <p>
        오늘도 쌀쌀했던 아침과 달리, 낮에는 꽤나 따뜻했는데요. <br />
        해가 지고 기온이 빠르게 떨어지고 있습니다. <br />
        이렇게 <span>15도 안팎으로</span> 크게 나는 일교차에 건강
      </p>
    </div>
  </body>
</html>
