<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>시간에 따라 변하는 이미지</h1>
    </div>

    <script>
      const today = new Date(); //현재 시간과 날짜를 담은 변수
      const hrs = today.getHours(); //현재 시간 중 시 정보만 가져오기
      const min = today.getMinutes(); //현재 시간 중 분 정보만 가져오기
      const sec = today.getSeconds();

      const container = document.querySelector("#container");

      let newImg = document.createElement("img");
      newImg.src = hrs < 8 ? "../images/coke.jpg" : "../images/coke_1.jpeg";
      container.appendChild(newImg);

      
      let timer = document.createElement("p");
      timer.innerText = `${hrs}:${min}:${sec}`;
      time();

      //시계기능
      setInterval(time, 1000);
      function time() {
        const today = new Date(); //현재 시간과 날짜를 담은 변수
        const hrs = today.getHours(); //현재 시간 중 시 정보만 가져오기
        const min = today.getMinutes(); //현재 시간 중 분 정보만 가져오기
        const sec = today.getSeconds();
        let timer = document.createElement("p");
        timer.innerText = `${hrs}:${min}:${sec}`;
        container.appendChild(timer);
        setTimeout(() => {
          timer.remove();
        }, 999);
      }
    </script>
  </body>
</html>
