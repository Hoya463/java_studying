<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>242p</title>
    <style>
        span{
            font-size: 100px;
            animation : textColor 5s infinite;
        }
        @keyframes textColor{
            0%{color: blue;}
            30%{color:green}
            100%{color: red;}
        }
    </style>
  </head>
  <body>
    <p><span>span</span>텍스트를 5초에 blu,green,red 로 무한 반복합니다</p>
  </body>
</html>
