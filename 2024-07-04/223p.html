<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
        #spadeA{
            z-index: -3; left: 10px; top: 20px;
        }
        #spade2{
            z-index: 2; left: 40px; top: 30px;
        }
        #spade3{
            z-index: 3; left: 80px; top: 40px;
        }
        #spade7{
            z-index: 7; left: 120px; top: 50px;
        }
    </style>
</head>
<body>
    <h3>z-index 프로퍼터</h3>
    <hr>
    <div>
        <img src="../images/spade-A.png" width="100px" height="140px" id="spadeA" alt="">
        <img src="../images/spade-2.png" width="100px" height="140px" id="spade2" alt="">
        <img src="../images/spade-3.png" width="100px" height="140px" id="spade3" alt="">
        <img src="../images/spade-7.png" width="100px" height="140px" id="spade7" alt="">
    </div>
</body>
</html>
