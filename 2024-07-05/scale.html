<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale 스케일 크기 조절</title>
    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
        }
        .scalex:hover{
            transform: scaleX(1.2); /* 가로 확대 */
        }
        .scaley:hover{
            transform: scaleY(1.4); /* 세로 확대 */
        }
        .scale:hover{
            transform: scale(1.5,1.3);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
          <img src="../images/coke.jpg" width="200px" alt="" />
        </div>
      </div>
      <div class="origin">
        <div class="scaley">
          <img src="../images/coke.jpg" width="200px" alt="" />
        </div>
      </div>
      <div class="origin">
        <div class="scale">
          <img src="../images/coke.jpg" width="200px" alt="" />
        </div>
      </div>
</body>
</html>
