<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skew 비틀기</title>
    <style>
        .origin {
            border: 1px solid;
            width: 300px;
            height: 300px;
            margin: 50px;
          }
          .skewx:hover{
            transform: skewX(30deg); /* x축으로 비틀기 */
          }
          .skewy:hover{
            transform: skewY(20deg); /* y축으로 비틀기 */
          }
          .skewxy:hover{
            transform: skew(-25deg, -15deg); /* xy축으로 비틀기 */
          }
    </style>
  </head>
  <body>
    <div class="origin">
      <div class="skewx">
        <img src="../images/coke.jpg" width="200px" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="skewy">
        <img src="../images/coke.jpg" width="200px" alt="" />
      </div>
    </div>
    <div class="origin">
      <div class="skewxy">
        <img src="../images/coke.jpg" width="200px" alt="" />
      </div>
    </div>
  </body>
</html>
