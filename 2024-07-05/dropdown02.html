<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown02</title>
    <style>
      .dropdown1 {
        display: flex;
        justify-content: space-around;
        background-color: aqua;
        width: 600px;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
      }
      .dropdownbtn1:hover .dropdown_content1 {
        display: block;
      }
      .dropdownbtn2:hover .dropdown_content2 {
        display: block;
      }
      .dropdownbtn3:hover .dropdown_content3 {
        display: block;
      }
      .dropdown_content1,
      .dropdown_content2,
      .dropdown_content3 {
        display: none;
      }
      ul {
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        list-style: none;
        text-align: center;
        padding-left: 0px;
      }
      .dropdown1 li a {
        text-decoration-line: none;
        color: grey;
      }
      .dropdown1 li a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul class="dropdown1">
      <div class="dropdownbtn1">
        드롭다운1
        <div class="dropdown_content1">
          <li><a href="#">서브메뉴1</a></li>
          <li><a href="#">서브메뉴2</a></li>
          <li><a href="#">서브메뉴3</a></li>
        </div>
      </div>

      <div class="dropdownbtn2">
        드롭다운2
        <div class="dropdown_content2">
          <li><a href="#">서브메뉴1</a></li>
          <li><a href="#">서브메뉴2</a></li>
          <li><a href="#">서브메뉴3</a></li>
        </div>
      </div>

      <div class="dropdownbtn3">
        드롭다운3
        <div class="dropdown_content3">
          <li><a href="#">서브메뉴1</a></li>
          <li><a href="#">서브메뉴2</a></li>
          <li><a href="#">서브메뉴3</a></li>
        </div>
      </div>
    </ul>
  </body>
</html>
