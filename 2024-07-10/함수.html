<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 function</title>
  </head>
  <body>
    <script>
      //익명 함수 : 이름이 없는 함수
      let add = function (a, b)  { //매개변수
        

        return a + b;
      };

      let sum = add(10, 20); //인수
      //익명 함수 실행 후 결과값을 변수 sum에 할당
      //console.log에 sum 입력해보기

      //즉시 실행 함수
      //return이 쓰인다
      //반환값을 result에 할당
      //1.소괄호위치()
      let result = (function () {
        return 11 + 22;
      })();
      console.log(result);

      //2.소괄호위치()
      let result2 = (function () {
        return 13 + 24;
      })();
      console.log(result2);

      //3.함수선언을 ()소괄호로 감싸준다
      let result3 = (function (a, b) {
        return a + b;
      })(44, 33);
      console.log(result3);

      //화살표 함수
      //익명함수에서만 쓸 수 있다
      //return문 생략된 것으로 간주
      //매개변수가 없을때
      const i = (function () {
        return "안녕하세요?";
      })();
      console.log(i);
      //이렇게 화살표함수로 바꿀 수 있다
      const i1 = () => {
        return "안녕하세요?화살표1";
      };
      console.log(i1());

      const i2 = () => "안녕하세요?화살표2";
      console.log(i2());

      //매개변수가 1개일 때
      let hi3 = function (user) {
        
        document.write(user + "님, 안녕하세요<br>");
      };
      hi3(prompt("이름입력"));

      let hi4 = (user) => document.write(user + "님, 안녕하세요?");
      hi4();

      //매개변수가 2개일 때
      let sum1 = function (a, b) {
        return a + b;
      };
      console.log(sum1(2, 3));

      let sum2 = (a, b) => {
        return a + b;
      };
      console.log(sum2(1, 5));

      let sum3 = (a, b) => a + b;
      console.log(sum3(12, 15));
    </script>
  </body>
</html>
