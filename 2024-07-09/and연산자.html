<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>and 연산자</title>
  </head>
  <body>
    <script>
      let numberOne = prompt("50미만의 숫자를 입력하세요");
      let numberTwo = prompt("50미만의 숫자를 입력하세요");

      //and연산자 두 조건이 만족되어야 참 실행
      //둘 중 하나가 10보다 작은지 판단

      if (numberOne < 10 && numberTwo < 10) {
        alert("두 개의 숫자 모두 10미만");
      } else {
        alert("두 개의 숫자 모두 10미만 X");
      }
    </script>
  </body>
</html>
