<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 배열</title>
  </head>
  <body>
    <script>
      //let fruit = "apple";
      //console.log("과일이름은?"+fruit)

      let fruits = ["apple", "orange", "kiwi", "banana"];
      console.log("과일 종류" + fruits);
      console.log("과일종류 3번쨰는" + fruits[2]);
      console.log("과일종류 1번쨰는" + fruits[0]);

      //0번 인덱스에 파인애풀 추가
      fruits[0] = "pineapple";
      console.log("과일 종류" + fruits);
      //3번째에 tomato 추가
      fruits[2] = "tomato";
      console.log("과일 종류" + fruits);
      //pop() : 마지막에 있는 아이템을 뺌
      fruits.pop();
      console.log(fruits);
      //push() : 마지막에 아이템을 추가
      fruits.push("watermelon");
      console.log(fruits);
      //include() : 포함하고 있는지 확인
      console.log(fruits.includes("tomato"));
      //indexOf() : 몇 번째에 있는지 확인
      console.log(fruits.indexOf("orange"));
      //slice() : 몇번까지 잘라내기
      console.log(fruits.slice(2));
      console.log(fruits.slice(1, 3)); //시작점, 끝점
      console.log(fruits);

      //slice를 해서 변수에 대입
      let otherFruit = fruits.slice(1, 3);
      console.log(otherFruit);

      //splice(m,n) : m부터 n개의 아이템 제거
      fruits.splice(1, 2);
      console.log(fruits);

      //slice와 splice차이
      //splice 기존의 배열이 잘림
      fruits[1] = "체리";
      console.log(fruits);
      console.log(fruits.indexOf("체리"));

      fruits.push("영희", "철수", 231, 621, "cat");
      console.log(fruits);
      console.log(fruits.slice(2));
      console.log(fruits);

      //shift() 맨 앞, pop() 맨 뒤 추출
      fruits.shift();
      console.log(fruits)

      //unshift() 맨 앞, push() 맨 뒤 추가
      fruits.unshift(123);
      console.log(fruits)

    </script>
  </body>
</html>
