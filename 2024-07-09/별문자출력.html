<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>별 문자 출력하기</h2>
    <hr />

    <script>
      var n = prompt("정수를 입력하세요");
      if (isNaN(n)) {
        document.write("입력 오류입니다.");
      }
      var result = parseInt(n);

      for (let a = 1; a <= n; a++) {
        for (let i = 1; i <= a; i++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
