<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 이벤트</title>
    <style>
      button {
        background-color: yellow;
        border: 0;
        padding: 5px;
      }
      #desc {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="item">
      <img src="../images/coke.jpg" width="300px" />
      <button onclick="showDetail()" id="open">상세설명 보기</button>
      <div id="desc">
        <h4>코카콜라</h4>
        <p>
          코카-콜라(Coca-Cola)는 코카-콜라 컴퍼니에서 생산하는 콜라이다. 전
          세계에서 가장 많이 판매, 소비되는 음료로서 매일 200여 국가에서 매일
          20억 잔씩, 초당 2만 잔이 넘게 팔린다. 이에 코카-콜라는 맥도날드,
          iPhone과 함께 미국식 자본주의와 세계화를 상징하는 트레이드마크로
          자리잡았다. 오늘날 코카-콜라 컴퍼니는 200개가 넘는 자체 브랜드, 전
          세계 70만명의 직원과 3000만개의 소매점을 가진 세계 최대의 다국적 음료
          기업이라는 위상을 갖고 있다.
        </p>
        <button onclick="hideDetail()" id="close">상세 설명 닫기</button>
      </div>
    </div>

    <script>
      //상세 설명 부분 화면에 표시
      function showDetail() {
        document.querySelector("#desc").style.display = "block";
        document.querySelector("#open").style.display = "none";
      }
      //상세 설명 부분 화면에 감춤
      function hideDetail() {
        document.querySelector("#desc").style.display = "none";
        document.querySelector("#open").style.display = "block";
      }
    </script>
  </body>
</html>
